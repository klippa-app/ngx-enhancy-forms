<div class="componentContainer" [ngClass]="{fullParentSize: useFullParentSize, showErrors: isInErrorState()}">
	<div class="buttonContainer">
		<input
			type="file"
			#nativeInputRef
			(change)="onChange($event.target.files)"
			[multiple]="multiple"
			[disabled]="disabled"
		>
		<klp-form-button class="uploadButton" [isLoading]="isLoading" [disabled]="disabled" (click)="uploadFileClicked()">
			<div class="innerButton">
				<span *ngIf="buttonText">{{buttonText}}</span>
				<div *ngIf="!buttonText"><ng-content></ng-content></div>
				<div class="tail">
					<ng-container [ngTemplateOutlet]="getTailTpl()"></ng-container>
				</div>
			</div>
		</klp-form-button>
	</div>
	<div class="fileName" *ngIf="!onlyShowUploadButton">
		{{getFileNames()}}
	</div>
	<klp-form-button class="clearButton" variant="white" *ngIf="shouldShowClearButton()" (click)="resetToNull()">X</klp-form-button>
</div>
