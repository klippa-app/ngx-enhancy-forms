<div class="componentContainer" [ngClass]="{showErrors: isInErrorState()}">
	<klp-form-date-time-picker
		[multiple]="multiple"
		[disabled]="disabled"
		[(ngModel)]="dateValue"
		(ngModelChange)="dateChanged($event)"
		[minDate]="minDate"
		[maxDate]="maxDate"
		[sameMonthOnly]="sameMonthOnly"
		[format]="format"
		[placeholder]="getTranslation('placeholder')"
		[clearable]="clearable"
		[showTimeInput]="false"
		(onTouch)="touch()"
	></klp-form-date-time-picker>
	<div class="tail">
		<ng-container [ngTemplateOutlet]="getTailTpl()"></ng-container>
	</div>
</div>
